<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco360 - Página de Portafolio</title>
    <link rel="stylesheet" href="styles_portfolio.css">
</head>
<body>
    <header class="header" id="blur_1">
        <div class="menu container">
            <a href="index.html">
                <img class="logo" src="images_menu_index/logo_white.png" alt="">
            </a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <div class="menu-icono" onclick="toggle()"><ion-icon name="reorder-three-outline"></ion-icon></div>
            </label>
        </div>
    </header>

    <main class="main" id="blur_2">
        <div class="gallery-v">
            <h1>Galería #1</h1>
            <div class="images-v">
                <div class="image-v"><img src="images_gallery_v_porfolio/1.jpg" alt=""></div>
                <div class="image-v"><img src="images_gallery_v_porfolio/2.jpg" alt=""></div>
                <div class="image-v"><img src="images_gallery_v_porfolio/3.jpg" alt=""></div>
                <div class="image-v"><img src="images_gallery_v_porfolio/4.jpg" alt=""></div>
                <div class="image-v"><img src="images_gallery_v_porfolio/5.jpg" alt=""></div>
                <div class="image-v"><img src="images_gallery_v_porfolio/6.jpg" alt=""></div>
            </div>
            <div class="popup-image-v">
                <span>&times;</span>
                <img src="images_gallery_v_porfolio/1.jpg" alt="">
            </div>
        </div>
        <div class="gallery-h">
            <h1>Galería #2</h1>
            <div class="images-h">
                <div class="image-h"><img src="images_gallery_h_porfolio/1.jpg" alt=""></div>
                <div class="image-h"><img src="images_gallery_h_porfolio/2.jpg" alt=""></div>
                <div class="image-h"><img src="images_gallery_h_porfolio/3.jpg" alt=""></div>
                <div class="image-h"><img src="images_gallery_h_porfolio/4.jpg" alt=""></div>
                <div class="image-h"><img src="images_gallery_h_porfolio/5.jpg" alt=""></div>
                <div class="image-h"><img src="images_gallery_h_porfolio/6.jpg" alt=""></div>
            </div>
            <div class="popup-image-h">
                <span>&times;</span>
                <img src="images_gallery_h_porfolio/1.jpg" alt="">
            </div>
        </div>
    </main>

    <div class="navigation-content container" id="popup">
        <div class="navigation-menu">
            <div class="interruptor"><ion-icon name="grid-outline"></ion-icon></div>
            <li style="--i:0;">
                <a href="home.html"><ion-icon name="home-outline"></ion-icon></a>
            </li>
            <li style="--i:1;">
                <a href="about.html"><ion-icon name="people-outline"></ion-icon></a>
            </li>
            <li style="--i:2;">
                <a href="portfolio.html"><ion-icon name="briefcase-outline"></ion-icon></a>
            </li>
            <li style="--i:3;">
                <a href="contact.html"><ion-icon name="chatbubbles-outline"></ion-icon></a>
            </li>
            <li style="--i:4;">
                <a class="back" onclick="toggle()"><ion-icon name="arrow-undo-outline"></ion-icon></a>
            </li> 
        </div>
    </div>

    <div id="loader" class="load-page">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <span class="loading">Cargando...</span>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        function toggle(){
            var blur_1 = document.getElementById('blur_1');
            blur_1.classList.toggle('active')
            var blur_2 = document.getElementById('blur_2');
            blur_2.classList.toggle('active')
            var popup = document.getElementById('popup');
            popup.classList.toggle('active')
        }
    </script>

    <script>
        let interruptor = document.querySelector('.interruptor');
        let navigation_menu = document.querySelector('.navigation-menu');
        interruptor.onclick = function(){
            navigation_menu.classList.toggle('active')
        }
    </script>

    <script>
        window.addEventListener("load", function(){
            document.getElementById("loader").classList.toggle("load-page_2")
        })
    </script>

    <script>
        document.querySelectorAll('.gallery-v img').forEach(image =>{
            image.onclick = () =>{
                document.querySelector('.popup-image-v').style.display = 'block';
                document.querySelector('.popup-image-v img').src = image.getAttribute('src');
            }
        });
        document.querySelector('.popup-image-v span').onclick = () =>{
            document.querySelector('.popup-image-v').style.display = 'none';
        }
    </script>

<script>
    document.querySelectorAll('.gallery-h img').forEach(image =>{
        image.onclick = () =>{
            document.querySelector('.popup-image-h').style.display = 'block';
            document.querySelector('.popup-image-h img').src = image.getAttribute('src');
        }
    });
    document.querySelector('.popup-image-h span' ).onclick = () =>{
        document.querySelector('.popup-image-h').style.display = 'none';
    }
</script>
</body>
</html>
